name: CI

on:
  workflow_dispatch:


jobs:
  test:
    runs-on: ubuntu-latest

    env:
      DISCORD_CUSTOMER_SERVICE: ${{ secrets.DISCORD_CUSTOMER_SERVICE }}
      DISCORD_EXCEPTION: ${{ secrets.DISCORD_EXCEPTION }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      KAKAO_CLIENT_ID_NATIVE: ${{ secrets.KAKAO_CLIENT_ID_NATIVE }}
      KAKAO_CLIENT_ID_WEB: ${{ secrets.KAKAO_CLIENT_ID_WEB }}
      KAKAO_SECRET_ID_WEB: ${{ secrets.KAKAO_SECRET_ID_WEB }}
      GOOGLE_CLIENT_ID_ANDROID: ${{ secrets.GOOGLE_CLIENT_ID_ANDROID }}
      GOOGLE_CLIENT_ID_IOS: ${{ secrets.GOOGLE_CLIENT_ID_IOS }}

    permissions:
      checks: write
      pull-requests: write
      contents: read

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: dearsPW
          MYSQL_DATABASE: dears
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: checkout repository
        uses: actions/checkout@v3

      - name: Set up Temurin 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17
          cache: 'gradle'

      - name: grant permission to gradle
        working-directory: demo/
        run: chmod +x ./gradlew

      - name: run test
        working-directory: demo/
        run: ./gradlew clean build
        shell: bash

      - name: Upload Test Result
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: Test Result
          path: build/reports/tests/test

      - name: Publish result of unit test
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: "**/build/test-results/test/TEST-*.xml"
          github_token: ${{ github.token }}

      - name: Publish failure of unit test
        uses: mikepenz/action-junit-report@v3
        if: always()
        with:
          report_paths: '**/build/test-results/test/TEST-*.xml'
          github_token: ${{ github.token }}
