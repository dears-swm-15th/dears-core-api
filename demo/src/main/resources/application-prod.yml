server:
  port: 8080

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${RDS_HOSTNAME}:${RDS_PORT}/${RDS_DB_NAME}
    username: ${RDS_USERNAME}
    password: ${RDS_PASSWORD}
    hikari:
      maximum-pool-size: 40
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        show_sql: true
        format_sql: true
  data:
    redis:
      port: 6379
      host: ${REDIS_HOSTNAME}

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID_WEB}
            client-secret: ${GOOGLE_CLIENT_SECRET_WEB}
            scope:
              - email
              - profile

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    tagsSorter: alpha
    operations-sorter: alpha
    display-request-duration: true
  use-fqn: true

logging:
  level:
    org:
      springframework: info

management:
  endpoints:
    web:
      exposure:
        include: prometheus
  endpoint:
    prometheus:
      enabled: true

discord:
  customer-service: discord-customer-service
  exception: discord-exception
webhooks:
  customer-service: ${DISCORD_CUSTOMER_SERVICE}
  exception: ${DISCORD_EXCEPTION}

kakao:
  client_id_web: ${KAKAO_CLIENT_ID_WEB}
  client_secret_web: ${KAKAO_SECRET_ID_WEB}
  client_id_native: ${KAKAO_CLIENT_ID_NATIVE}