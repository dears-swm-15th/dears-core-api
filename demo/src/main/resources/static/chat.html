<!DOCTYPE html>
<html>
<head>
    <title>Chat Room</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script>
        var stompClient = null;

        function connect() {
            var socket = new SockJS('/ws/chat');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function (frame) {
                console.log('Connected: ' + frame);
                stompClient.subscribe('/sub/chat.room.1', function (messageOutput) {
                    showMessageOutput(JSON.parse(messageOutput.body));
                });
            });
        }

        function sendMessage() {
            var messageContent = document.getElementById('message').value;
            stompClient.send("/pub/chat.sendMessage", {}, JSON.stringify({'contents': messageContent, 'roomId': 1, 'senderId': 123, 'messageType': 'CHAT'}));
        }

        function showMessageOutput(messageOutput) {
            var response = document.getElementById('response');
            var p = document.createElement('p');
            p.appendChild(document.createTextNode(messageOutput.contents));
            response.appendChild(p);
        }

        window.onload = function() {
            connect();
        }
    </script>
</head>
<body>
<div>
    <input type="text" id="message" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>
</div>
<div id="response"></div>
</body>
</html>
